<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Card Animation</title>
  </head>
  <body>
    <div class="title">
      <h1>Responsive Card Animation With CSS</h1>
    </div>
    <section>
      <div class="card">
        <div class="card-content">
          <h3>Captain America</h3>
          <p>
            Captain America is a superhero appearing in American comic books
            published by Marvel Comics.
          </p>
          <a href="#">Read more</a>
        </div>
        <img src="images/1.png" alt="" />
      </div>
      <div class="card">
        <div class="card-content">
          <h3>Hulk</h3>
          <p>
            The Hulk is a superhero appearing in American comic books published
            by Marvel Comics.
          </p>
          <a href="#">Read more</a>
        </div>
        <img src="images/2.png" alt="" />
      </div>
    </section>
  </body>
</html>
